<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Pure JavaScript Sheets</title>
</head>

<body>
  <div id="app" class="container">
    <div class="sheets">
      <div class="sheets__header">
        <input type="text" class="input" value="New Table">
        <div>
          <div class="button"><i class="material-icons">delete</i></div>
          <div class="button"><i class="material-icons">exit_to_app</i></div>
        </div>
      </div>
      <div class="sheets__toolbar"></div>
      <div class="sheets__formula"></div>
      <div class="sheets__tabel"></div>
    </div>
  </div>
</body>

</html>
