<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Pure JavaScript Sheets</title>
</head>

<body>
  <div id="app" class="container">
    <div class="sheets">
      <div class="sheets__header">
        <input type="text" class="input" value="New Table">
        <div>
          <div class="button"><i class="material-icons">delete</i></div>
          <div class="button"><i class="material-icons">exit_to_app</i></div>
        </div>
      </div>
      <div class="sheets__toolbar">
        <div class="button"><i class="material-icons">format_align_left</i></div>
        <div class="button"><i class="material-icons">format_align_center</i></div>
        <div class="button"><i class="material-icons">format_align_right</i></div>
        <div class="button"><i class="material-icons">format_bold</i></div>
        <div class="button"><i class="material-icons">format_italic</i></div>
        <div class="button"><i class="material-icons">format_underlined</i></div>
      </div>
      <div class="sheets__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <div class="sheets__tabel"></div>
    </div>
  </div>
</body>

</html>
