<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="bundle.css">
  <title>JS Sheets</title>
</head>

<body>
  <div id="app">
    <div class="db">
      <div class="db__header">
        <h1>JS Sheets Dashboard</h1>
      </div>
      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create">New<br>Spreadsheet</a>
        </div>
      </div>
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Name</span>
          <span>Last opened</span>
        </div>
        <ul class="db__list">
          <li class="db__record">
            <a href="#">Sheet #1</a>
            <strong>2020-11-20</strong>
          </li>
          <li class="db__record">
            <a href="#">Sheet #2</a>
            <strong>2020-11-21</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
